<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>登録</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link th:href="@{/css/new.css}" rel="stylesheet">

</head>
<body>
  <div class="container">
    <img th:src="@{/images/frame.jpg}">
    <h1 class="h1">何を集中しましたか？</h1>
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    <form th:action="@{/motivation/create}" th:object="${motivationAddRequest}" th:method="post">
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">タイトル：</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{title}" class="form-control" placeholder="ピアノ">
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">集中した時間：</label>
        <div class="col-sm-10">
          <input type="number" th:field="*{time}" class="form-control">時間
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">内容：</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{memo}" class="form-control" placeholder="カノンを練習した。次はサビのリズムに気をつける">
        </div>
      </div>

      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">満足度：</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <div th:each="motivation : ${rate}" class="form-check-inline" >
              <input type="radio" class="form-check-input mx-auto" th:text="${motivation.value}" th:value="${motivation.key}" th:field="*{rate}">
            </div>
          </div>
        </div>
      </fieldset>

      <br />
      <div class="text-center pt-3">
        <input type="submit" value="登録" class="btn btn-primary">
        <a href="/motivation/index" class="btn btn-secondary">キャンセル</a>
      </div>
    </form>
  </div>
</body>
