<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
  <head>
  <meta charset="UTF-8">
  <title>編集</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
  <body>
    <div class="container">
      <div th:if="${validationError}" th:each="error : ${validationError}">
        <label class="text-danger" th:text="${error}"></label>
      </div>
    <h1>編集</h1>
      <form th:action="@{/motivation/update}" th:object="${motivationUpdateRequest}"
        th:method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
          <div class="row mx-md-n5">
            <div class="form-group">
              <label>タイトル：<span class="text-danger">※</span></label>
              <input type="text" th:field="*{title}" class="form-control" placeholder="ピアノ">
            </div>
            <div class="form-group">
              <label>集中した時間：</label>
              <input type="number" th:field="*{time}" class="form-control">時間
            </div>
            <div class="form-group">
              <label>内容：</label>
              <input type="text" th:field="*{memo}" class="form-control" placeholder="カノンを練習した。次はサビのリズムに気をつける">
            </div>
            <div class="form-group">
              <label>満足度</label>
              <div th:each="motivation : ${rate}" class="form-check-inline" >
                <input type="radio" class="form-check-input" th:text="${motivation.value}" th:value="${motivation.key}" th:field="*{rate}">
              </div>
            </div>        
            <br />
          </div>
        <div class="text-center">
          <input type="submit" class="btn btn-primary" value="保存">
          <a href="/motivation/index" class="btn btn-secondary">キャンセル</a>
        </div>
      </form>
  </div>
  </body>
</html>
