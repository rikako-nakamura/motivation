<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
  <head>
  <meta charset="UTF-8">
  <title>Graph</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <link th:href="@{/css/graph.css}" rel="stylesheet">
</head>
  <body>
    <div class="container">
      <img th:src="@{/images/frame.jpg}">
      <h1 id="graph" class="graph">満足度グラフ</h1>
      <div class="float-end">
        <a th:href="@{/motivation/new}" class="btn btn-outline-success">登録はこちら</a>
        <a th:href="@{/motivation/index}" class="btn btn-outline-info">リスト一覧</a>
      </div>
      
    </div>

    <div class="container" style="width:100%">
      <canvas id="canvas"></canvas>
    </div>

    <script type="text/javascript" th:inline="javascript" >
      const motivationlist = /*[[${motivationlist}]]*/"motivationlist";

      //titleの配列を準備
      let titleArray = [];
      //titleのデータを準備
      const title =motivationlist.map(x=>x.title);
      for(var i = 0; i < title.length; i++){
        titleArray.push(title[i]);
      }

      //rateの配列を準備
      let rateArray = [];
      //rateのデータを呼び出し
      const rate = motivationlist.map(x=>x.rate);
      for(var i = 0; i < rate.length; i++){
        rateArray.push(rate[i]);
      }

      let timeArray = [];
      //timeのデータを呼び出し
      const time = motivationlist.map(x=>x.time);
      for(var i = 0; i < time.length; i++){
        timeArray.push(time[i]);
      }

      window.onload = function() {
        ctx = document.getElementById("canvas").getContext("2d");
        window.myBar = new Chart(ctx, {
            type: 'bar',
            data: barChartData,
            options: complexChartOption
        });
      };


    var barChartData = {
      labels: titleArray,
      datasets: [
      {
        type: 'line',
        label: '集中時間',
        data: timeArray,
        borderColor: 'rgba(0,176,40,1)',
        fill: false,
        yAxisID: "y-axis-1",
      },
      {
        type: 'bar',
        label: '満足度',
        data: rateArray,
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(255, 159, 64, 0.2)',
          'rgba(255, 205, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(201, 203, 207, 0.2)'
        ],
        borderColor: [
          'rgb(255, 99, 132)',
          'rgb(255, 159, 64)',
          'rgb(255, 205, 86)',
          'rgb(75, 192, 192)',
          'rgb(54, 162, 235)',
          'rgb(153, 102, 255)',
          'rgb(201, 203, 207)'
        ],
        yAxisID: "y-axis-2",
        borderWidth: 1,
                  lineTension: 0,
                  fill: false,
      },
      ],
    };
    var complexChartOption = {
      responsive: true,
      scales: {
          yAxes: [{
              id: "y-axis-1",
              type: "linear", 
              position: "left",
              ticks: {
                  min: 0,
                  stepSize: 1
              },
          }, {
              id: "y-axis-2",
              type: "linear", 
              position: "right",
              ticks: {
                  min: 0,
                  stepSize: 1
              },
              gridLines: {
                  drawOnChartArea: false, 
              },
          }],
      }
    };
    </script>
  </body>
</html>
